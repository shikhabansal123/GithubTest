<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KOBYBO</title>
    <!-- STYLE SHEET -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/swiper.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

    <!-- FONT STYLE SHEET -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header-top">
        <div class="container">
          <ul class="pull-right">
            <li><a href="index.html">Institute</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
          <div class="clearfix"></div>
        </div>
      </div>
      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><img src="img/logo-header.png"></a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            
            <ul class="nav navbar-nav navbar-right institute_menu">              
              <li><a href="signIn_Student.html" class="btn-blue btn-blue-xs">SignIn</a></li>
              <li><a href="signUp_Student.html" class="btn-blue btn-blue-xs">SignUp</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <!-- /HEADER -->

    <!-- CONTENT -->
    <section>
      <div class="container">
        <div class="credential_forms student_signup">
          <div class="heads">
            <h2><span>CREATE NEW STUDENT ACCOUNT</span></h2>
          </div>

          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-6">
                <label>First name*</label>
                <input type="text" class="form-control" placeholder="">
              </div>
              <div class="col-sm-6">
                <label>Last name*</label>
                <input type="text" class="form-control" placeholder="">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-6">
                <label>Email*</label>
                <input type="text" class="form-control" placeholder="">
                <small>The name that will identify you on discussion forums</small>
              </div>
              <div class="col-sm-6">
                <label>Public name*</label>
                <input type="text" class="form-control" placeholder="">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-6">
                <label>Password*</label>
                <input type="text" class="form-control" placeholder="">
              </div>
              <div class="col-sm-6">
                <label>Confirm Password*</label>
                <input type="text" class="form-control" placeholder="">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-6">
                <label>Date of birth*</label>
                <input type="text" class="form-control" placeholder="">
              </div>
              <div class="col-sm-6">
                <label>Gender*</label>
                <div class="radio">
                  <label><input type="radio" name="gender"> Male</label>
                  <label><input type="radio" name="gender"> Female</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-6">
                <label>Phone*</label>
                <input type="text" class="form-control" placeholder="">
              </div>
              <div class="col-sm-6">
                <label>Address</label>
                <textarea rows="5" class="form-control"></textarea>
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-12">
                <div class="checkbox">
                  <label><input type="checkbox" name="agree"> I agree to kobybo <a href="#" class="blue">Terms & Conditions</a></label>
                </div>
              </div>
            </div>

            <button type="button" class="btn-blue btn-blue-lg center-block">Create Account</button>
            <p class="text-center font-small">Already have an account? <a href="signIn_Student.html" class="blue">Signin</a></p>
          </form>
        </div>
      </div>
    </section>
    <!-- /CONTENT -->

    <!-- FOOTER -->
    <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <a href="#" class="logo-footer"><img src="img/logo-footer.png" class="img-responsive"></a>
          </div>
          <div class="col-sm-6">
            <ul>
              <li class="brod-rght">
                <a href="#">Institute</a>
              </li>
              <li>
                <a href="#">Contact us</a>
              </li>
            </ul>
          </div>
          <div class="col-sm-3">
            <ul class="social-icon pull-right">
              <li>Follow us:</li>
              <li>
                <a href="#"><i class="fa fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-twitter"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- /FOOTER -->

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
